<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flocks</title>
    <style>
      /* overflow: hidden is to avoid scrollbars when translating the controls
      /* container out of view  */
      body {padding: 0; margin: 0; overflow: hidden;}
      #controlPanel {
        position: absolute;
        bottom: 1em;
        right: 1em;
        /* flex so that subparts (buttons vs. sliders) are horizontal. */
        display: flex;
        font-family: sans-serif;
        font-size: smaller;
        color: #eee;
        background: rgba(200, 200, 200, 0.1);
        transition: all .2s;
      }
      #sliders {
        text-align: right;
      }
      #controlPanel button:focus {
        outline-style: ridge;
        outline-width: medium;
      }
      #sliders input[type='range']:focus {
        outline-style: ridge;
        outline-width: thin;
      }
    </style>
    <script src="../p5.min.js"></script>
    <script src="../p5js-addons/p5.dom.min.js"></script>
    <script src="flock.js"></script>
  </head>
  <body>
  </body>
</html>
